<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./invoice.css" />
  <script type="module">
    import {getSessionCookie} from './step2.js';
    import {loadScript} from './step2.js';
       const srcLink = decodeURIComponent(getSessionCookie('ORG_URL')) + "/dock/link/2022-09-08/link.js";
      loadScript(srcLink)
      .then( data  => {
          console.log("Script loaded successfully", data);
          const widget = new DockLink({
          container: document.getElementsByClassName('DockLink_AppList')[0],
          name: getSessionCookie('org_name'),
          brand: {accent:"#" + getSessionCookie("brand_colour")},
          domain: getSessionCookie('account_domain'),
          cancel: getSessionCookie('site_url') + "/step1.php",
          redirect: getSessionCookie('site_url') + "/step3.php",
          platforms: ["commerce"],
          token: getSessionCookie('embed_token'),
        });

        console.log(getSessionCookie('org_name'));
        widget.render();
      })
      .catch( err => {
          console.error(err);
      });
  </script>
    <title>Expense Analysis</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="{{ BRAND_LOGO }}"
            alt=""
            height="64"
          />
          <h2>Expense Analysis - Integration Connection</h2>
          <p class="lead">
            Using Commerce Data To Display Insights And Savings.
          </p>
        </div>
        <div class="DockLink_AppList">
          
        </div>

      </main>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021-2023 RealBusiness</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
