    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    

  <script type="module">
    import {getSessionCookie} from './js/step2.js';
    import {loadScript} from './js/step2.js';
       const srcLink = decodeURIComponent(getSessionCookie('ORG_URL')) + "/dock/link/2022-09-08/link.js";
      loadScript(srcLink)
      .then( data  => {
          const widget = new DockLink({
          container: document.getElementsByClassName('DockLink_AppList')[0],
          name: getSessionCookie('org_name'),
          brand: {accent:"#" + getSessionCookie("brand_colour")},
          domain: getSessionCookie('account_domain'),
          cancel: getSessionCookie('site_url') + "/index.html",
          redirect: getSessionCookie('site_url') + "/step3.php",
          platforms: ["commerce"],
          token: getSessionCookie('embed_token'),
        });

        widget.render();
      })
      .catch( err => {
          console.error(err);
      });
  </script>
    <title>Expense Analysis</title>
    
  </head>
  <div id="polygon">
    <img src="/images/greyRectangle.svg" style="display:none"/>
  </div>
  <body class="bg-light">

      <main>
        <div class="py-4 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="{{ BRAND_LOGO }}"
            alt=""
            height="64"
          />
          <h2 class="page-title">Expense Analysis</h2>
          <nav>
            <ol class="cd-multi-steps text-top">
              <li id="navText" class="visited"><a href="index.html">Sign-Up</a></li>
              <li id="navText" class="current"><em>Connect</em></li>
              <li id="navText"><em>Insights</em></li>
